<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Form Example</title>
<link rel="stylesheet" href="styles.css">
</head>
<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
      }
      
      .container {
        max-width: 600px;
        margin: 50px auto;
        padding: 20px;
        background-color: #f9f9f9;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }
      
      h2 {
        margin-bottom: 20px;
      }
      
      .form-group {
        margin-bottom: 15px;
      }
      
      label {
        display: block;
        font-weight: bold;
      }
      
      input[type="text"],
      input[type="password"],
      textarea,
      select {
        width: 100%;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
      }
      
      button {
        padding: 10px 20px;
        background-color: #007bff;
        color: #fff;
        border: none;
        border-radius: 5px;

        background-color: #0056b3;

      body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
}

.container {
    max-width: 600px;
    margin: 50px auto;
    padding: 20px;
    background-color: #f9f9f9;
    border-radius: 10px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

h2 {
    margin-bottom: 20px;
}

.form-group {
    margin-bottom: 15px;
}

label {
    display: block;
    font-weight: bold;
}

input[type="text"],
input[type="password"],
input[type="email"],
textarea,
select {
    width: 100%;
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 5px;
}

button {
    padding: 10px 20px;
    background-color: #007bff;
    color: #fff;
    border: none;
    border-radius: 5px;
    cursor: pointer;
}

button:hover {
    background-color: #0056b3;
}

.ck {
    display: flex;
}

      
</style>
<body>

<div class="container">
  <h2>Form Validation</h2>

  <form class="form" id="form">
    <div class="form-group">
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" required>
    </div>

   

    <div class="form-group">
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required>
  </div>
  
  <div class="form-group">
    <label for="password">Password:</label>
    <input type="password" id="password" name="password" required>
  </div>
    <div class="form-group">
        <label>Area of interest :</label><br>
        <div class="ck">
            <input type="checkbox" id="AI" name="AI" value="AI">
            <label for="AI">AI</label>
        </div>
        <div class="ck">
            <input type="checkbox" id="Mobile_Development" name="Mobile_Development" value="Mobile Development">
            <label for="Mobile_Development">Mobile Development</label>
        </div>
        <div class="ck">
            <input type="checkbox" id="Data_Science" name="Data_Science" value="Data Science">
            <label for="Data_Science">Data Science</label>
        </div>
        <div class="ck">
            <input type="checkbox" id="Web_Development" name="Web_Development" value="Web_Development">
            <label for="Web_Development">Web Development</label>
        </div>
    </div>

    <div class="form-group">
      <label>Gender:</label><br>
      <div class="ck">
        <input type="radio" id="male" name="gender" value="male">
        <label for="male">Male</label>
      </div>
      <div class="ck">
        <input type="radio" id="female" name="gender" value="female">
        <label for="female">Female</label>
      </div>
    </div>

    <div class="form-group">
      <label for="country">Country:</label>
      <select id="country" name="country">
        <option value="USA">USA</option>
        <option value="Canada">Canada</option>
        <option value="UK">UK</option>
        <option value="India">India</option>
      </select>
    </div>

    <div class="form-group">
      <label for="message">Message:</label><br>
      <textarea id="message" name="message" rows="4" cols="50"></textarea>
    </div>

    <button type="submit">Submit</button>
  </form>
</div>
<script>
    document.getElementById('form').addEventListener('submit', (event) => {
        event.preventDefault(); 
        var p = document.getElementById('password').value;
        
        if(document.getElementById('male').checked==false && document.getElementById('female').checked==false){
            alert("gender not selected");
            window.location.reload();
        }
        if(document.getElementById('AI').checked==false && document.getElementById('Mobile_Development').checked==false && document.getElementById('Data_Science').checked==false & document.getElementById('Web_Development').checked==false){
            alert("area of interest not selected");
            window.location.reload();
        }
        if(p.length<8)
        {
            alert("invalid password");
            window.location.reload();
        }
        var m = document.getElementById('message').value
        if(m.length==0)
        {
            alert("message not given");
            window.location.reload();
        }
      });
</script>
</body>
</html>
